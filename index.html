<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        /* .card:hover {
            transform: scale(1.1);
            transition: all 0.2s ease-in-out;
        } */

        #bg-music {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
    }
    body {
        background-image: url(background.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }        
    </style>

</head>

<body>
    <audio id="bg-music" autoplay loop>
        <source src="Happy_Birthday.mp3" type="audio/mp3">
    </audio>            
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">230425 우리 큰딸 홍지유 생일 축하</h1>
        <h2 class="text-white">엄청 매우 매우 사랑합니다 !!</h2>
        <br/>
        <h3 class="text-white">뉴진스 Ditto 듣기</h3>
        <audio controls>
            <source src="NewJeans () Ditto Performance Video.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
          
    </div>


    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>




</body>
<script>
    // 3초마다 자동으로 슬라이드
    $('.carousel').carousel({
      interval: 3000
    })
  </script>
</html>
